		<h1>簡易計算程式執行時間之程式</h1>
	
	<div class="article__infos">
		<span class="article__date">2017-09-30</span><br />
		
		
			<span class="article__tags">
			  	<a class="article__tag-link" href="/tags/C/">C++</a>
			</span>

		<p>由於程式相當簡單也沒什麼深度，所以我就寫了一篇給自己方便copy用的網誌XD<br><a id="more"></a><br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;ctime&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">clock_t</span> start,end;</div><div class="line">	start = clock();</div><div class="line">	<span class="comment">/*</span></div><div class="line">		do something</div><div class="line">	*/</div><div class="line">	end=clock();</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"Parsern Time: %f seconds\n"</span>, (<span class="keyword">double</span>)(end-start)/CLOCKS_PER_SEC);</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
